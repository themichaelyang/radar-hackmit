<html>
    <head>
        <style>
            html {
                overflow: hidden;
            }
            canvas {
                width: 100%;
                height: 100%
            }
        </style>
    </head>
    <body>
        <script src="js/three.min.js"></script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry(300, 300, 300, 10, 10, 10);
            var material = new THREE.MeshBasicMaterial({color: "red", wireframe: true});

            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 1000;

            function render() {
                requestAnimationFrame(render);
                cube.rotation.x += 0.01;
                cube.rotation.y -= 0.01;
                renderer.render(scene, camera);
            };
            render();

            document.addEventListener('keydown', function(event) {

                if(event.keyCode == 37) {
                    cube.position.x -= 100;
                }
                else if(event.keyCode == 39) {
                    cube.position.x += 100;
                }
                else if(event.keyCode == 38) {
                    cube.position.y += 100;
                }
                else if(event.keyCode == 40) {
                    cube.position.y -= 100;
                }
                else if(event.keyCode == 87) {
                    cube.position.z -= 100;
                }
                else if(event.keyCode == 83) {
                    cube.position.z += 100;
                }
            });

            function set_cube_position(coord) {
                cube.position.x = (coord.x) * window.innerWidth;
                cube.position.y = (coord.y) * window.innerHeight;
                cube.position.z = (coord.z) * 2;
            }

            let coord = {
                x: -.6,
                y: .5,
                z: 0
            }
            set_cube_position(coord);
        </script>
    </body>
</html>
